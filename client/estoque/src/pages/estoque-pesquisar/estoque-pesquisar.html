
<ion-header>

  <ion-navbar>
    <ion-title class="alinharLabel">Pesquisar item do Estoque</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row >
    <ion-col col-10>
        <ion-searchbar animated=true placeholder="Pesquisar" (ionInput)="getItems($event)"></ion-searchbar>
    </ion-col>
    <ion-col col-2>
      <ion-icon  class="styloBotaoScan" (click)="pesquisarScan()" ion-item name="ios-barcode"></ion-icon>
    </ion-col>
  </ion-row>
  
  <ion-list sliding="true" >
    <button ion-item detail-push (click)="editarItemEstoque(itemEstoque)" *ngFor="let itemEstoque of itensEstoqueSearch">
      <h2 ><label>Código Produto: </label>{{itemEstoque.produto.codigoProduto.substr(0,4) | uppercase }}-{{itemEstoque.produto.codigoProduto.substr(4,2)}}</h2>
      <h4 ><label>Nome: </label>{{itemEstoque.produto.nome | uppercase}}</h4>
      <h4 ><label>Localização: </label>{{itemEstoque.localEstoque | uppercase}} / <label>Lote: </label>{{itemEstoque.lote | uppercase}}</h4>
      <h4 ><label>Qtd. Utilizado: </label>{{itemEstoque.qtdUtilizado}} / <label>Data Validade: </label>{{itemEstoque.dataValidade | date: 'dd/MM/yyyy'}}</h4>
    </button>
  </ion-list>
</ion-content>
