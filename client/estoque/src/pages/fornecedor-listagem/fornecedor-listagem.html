
<ion-header>

  <ion-navbar>
    <ion-title>fornecedor-listagem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar animated="true" placeholder="Pesquisar por nome" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list sliding="true" >
    <ion-item detail-push  *ngFor="let fornecedor of fornecedoresSearch">
      <h2><label>Nome: </label>{{fornecedor.nomeFornecedor | uppercase }}</h2>
      <h4><label>Endere√ßo: </label>{{fornecedor.endereco}}</h4>
      <h4><label>Nome do Contato: </label>{{fornecedor.nomeContato}} / <label>Telefone: </label>{{fornecedor.telefoneContato}}</h4>
      <ion-icon (click)="deletarFornecedor(fornecedor)" item-right isActive="true" name="ios-trash-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
