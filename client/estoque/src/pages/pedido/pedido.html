
<ion-header>

  <ion-navbar>
    <ion-title>Pedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab (click)="enviarPedido()" >
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>
  <ion-list >
    <!-- <ion-list-header *ngFor="let cat of categorias ">
      {{cat.nomeCategoria}}
    </ion-list-header> -->
    <ion-item *ngFor="let cat of categorias " >
      <ion-list-header class="alinhamentoHeaderCategoria">{{cat.nomeCategoria}}</ion-list-header>
      <div *ngFor="let item of produtos | orderBy:'nome', 'categoria.nomeCategoria' " >
        <div class="margimItens " *ngIf="cat.nomeCategoria == item.categoria.nomeCategoria" >
          <h1></h1>
          <h2><label>CÃ³digo Produto: </label>{{item.codigoProduto | uppercase}}</h2>
          <h4><label>Nome: </label>{{item.nome | uppercase}}</h4>
          <h4 class="negritar"><label >Quantidade a Solicitar: </label>{{item.qtdSolicitado }}</h4>
        </div>
      </div>
    </ion-item>
  </ion-list>
  

</ion-content>
