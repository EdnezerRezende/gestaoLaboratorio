<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="salvarProduto()">
    <ion-item >
      <ion-label stacked >Código</ion-label>
      <ion-input [(ngModel)]="codigoProduto" name="codigoProduto" type="text"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label stacked >Nome</ion-label>
      <ion-input [(ngModel)]="nome" name="nome" type="text"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label stacked >Descrição</ion-label>
      <ion-input [(ngModel)]="descricao" name="descricao" type="text"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label stacked >Categoria</ion-label>
      <ion-input [(ngModel)]="categoria" name="categoria" type="text"></ion-input>
    </ion-item>
  </form>
</ion-content>
