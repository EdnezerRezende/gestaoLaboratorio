
<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item no-lines>
    <div class="avatar-wrapper">
      <ion-avatar>
        <img [src]="avatar">
      </ion-avatar>

      <button (click)="tiraFoto()" class="btn-tirar-foto" ion-button icon-only round>
        <ion-icon name="camera"></ion-icon>
      </button>
    </div>
  </ion-item>

  <ion-card>
    <ion-item>
      <ion-icon name="contact" item-left></ion-icon>
      {{ usuarioLogado.nome }}
    </ion-item>

    <ion-item>
      <ion-icon name="calendar" item-left></ion-icon>
      <p>{{ usuarioLogado.dataNascimento | date: 'dd/MM/yyyy'}}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="at" item-left></ion-icon>
      <p>{{ usuarioLogado.email }}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="call" item-left></ion-icon>
      <p>{{ usuarioLogado.telefone }}</p>
    </ion-item>
    <ion-item>
      <button (click)="alterarDadosUsuario()" class="botaoAlterarSenha" ion-button >
        <ion-icon name="md-lock"></ion-icon>
        <label style="padding-left: 7px;">Alterar Senha</label>
      </button>
    </ion-item>
  </ion-card>

</ion-content>
