<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <form (ngSubmit)="salvarProduto()" #formulario="ngForm"  >
    <ion-item >
      <ion-label stacked >Código</ion-label>
      <ion-input [(ngModel)]="produto.codigoProduto" name="codigoProduto" type="text"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label stacked >Nome</ion-label>
      <ion-input [(ngModel)]="produto.nome" name="nome" type="text"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label stacked >Descrição</ion-label>
      <ion-input [(ngModel)]="produto.descricao" name="descricao" type="text"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label stacked >Categoria</ion-label>
      <ion-input [(ngModel)]="produto.categoria" name="categoria" type="text"></ion-input>
    </ion-item>
  </form>

  <ion-fab top right edge>
      <button ion-fab (click)="formulario.ngSubmit.emit()">
        <ion-icon name="send"></ion-icon>
      </button>
  </ion-fab>
</ion-content>
