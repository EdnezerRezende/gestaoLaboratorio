
<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Estoque</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="registrarItem()" #formulario="ngForm">
        <ion-item>
          <ion-label stacked>Nome:</ion-label>
          <ion-input [(ngModel)]="nome" name="nome"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>Endere√ßo:</ion-label>
          <ion-input [(ngModel)]="endereco" name="endereco"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>Email:</ion-label>
          <ion-input [(ngModel)]="email" name="email"></ion-input>
        </ion-item>
    </form>
  
    <ion-fab top right edge>
        <button ion-fab (click)="formulario.ngSubmit.emit()">
          <ion-icon name="send"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
