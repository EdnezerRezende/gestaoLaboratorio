
<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Estoque</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <form (ngSubmit)="salvarItemEstoque()" #formulario="ngForm"  >
    <ion-item >
      <ion-label stacked >Nome da Empresa</ion-label>
      <ion-input [(ngModel)]="itemEstoque.nomeFornecedor" name="nomeFornecedor" type="text"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label stacked >CNPJ</ion-label>
      <ion-input [(ngModel)]="itemEstoque.cnpj"  name="cnpj" type="text"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label stacked >contrato</ion-label>
      <ion-input [(ngModel)]="itemEstoque.contrato" name="contrato" type="text"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label stacked >Endere√ßo</ion-label>
      <ion-input [(ngModel)]="itemEstoque.endereco" name="endereco" type="text"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label stacked >CEP</ion-label>
      <ion-input [(ngModel)]="itemEstoque.cep" name="cep" type="text"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label stacked >Cidade</ion-label>
      <ion-input [(ngModel)]="itemEstoque.cidade" name="cidade" type="text"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label stacked >UF</ion-label>
      <ion-input [(ngModel)]="itemEstoque.uf" name="uf" type="text"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label stacked >Nome do Contato</ion-label>
      <ion-input [(ngModel)]="itemEstoque.nomeContato" name="nomeContato" type="text"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label stacked >Telefone do Contato</ion-label>
      <ion-input [(ngModel)]="itemEstoque.telefoneContato" name="telefoneContato" type="text"></ion-input>
    </ion-item>
  </form>
  <ion-fab top right edge>
    <button ion-fab (click)="formulario.ngSubmit.emit()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
