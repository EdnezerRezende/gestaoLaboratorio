
<ion-header>

  <ion-navbar>
    <ion-title >Cadastro de Estoque</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <form [formGroup]="formulario"  >
    <ion-row >
      <ion-col col-2 >
        <ion-icon  class="styloBotaoScanCadastro" (click)="pesquisarScan()" ion-item name="ios-barcode"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-item >
      <ion-label>CÃ³digo do Produto</ion-label>
      <ion-select [(ngModel)]="itemEstoque.produto" formControlName="produto" [compareWith]="compareProduto">
        <ion-option *ngFor="let produto of produtos" [value]="produto" >{{produto.codigoProduto | uppercase}} - {{produto.nome}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item >
      <ion-label>Local de Armazenamento</ion-label>
      <ion-select [(ngModel)]="itemEstoque.localEstoque" formControlName="localEstoque" [compareWith]="compareProduto">
        <ion-option *ngFor="let local of localArmazenamento" [value]="local" >{{local.local}}</ion-option>
      </ion-select>
    </ion-item>
    <!-- <ion-item >
      <ion-label stacked ></ion-label>
      <ion-input [(ngModel)]="itemEstoque.localEstoque" formControlName="localEstoque" name="localEstoque" type="text"></ion-input>
    </ion-item>
    <h6 class="error" *ngIf="!formulario.controls.localEstoque.valid && (formulario.controls.localEstoque.dirty || formulario.controls.localEstoque.touched)">
        Por favor, informe um local de estoque.
    </h6> -->
    <ion-item >
      <ion-label stacked >Lote</ion-label>
      <ion-input [(ngModel)]="itemEstoque.lote" (ngModelChange)="itemEstoque.lote = $event.toLocaleUpperCase()" formControlName="lote" name="lote" type="text"></ion-input>
    </ion-item>
    <h6 class="error" *ngIf="!formulario.controls.lote.valid && (formulario.controls.lote.dirty || formulario.controls.lote.touched)">
        Por favor, informe o lote.
    </h6>
    <!-- <ion-item >
      <ion-label stacked >Data Solicitado</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" doneText="Selecionar" formControlName="dataPedido"  cancelText="Cancelar"  name="dataPedido" [(ngModel)]="dataPedido"></ion-datetime>
    </ion-item>
    <h6 class="error" *ngIf="!formulario.controls.dataPedido.valid && (formulario.controls.dataPedido.dirty || formulario.controls.dataPedido.touched)">
        Por favor, informe a data em que o produto foi solicitado ao fornecedor.
    </h6> -->
    <ion-item >
      <ion-label stacked >Data de Validade</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" doneText="Selecionar" cancelText="Cancelar"  formControlName="dataValidade"  name="dataValidade" [(ngModel)]="dataValidade"></ion-datetime>
    </ion-item>
    <h6 class="error" *ngIf="!formulario.controls.dataValidade.valid && (formulario.controls.dataValidade.dirty || formulario.controls.dataValidade.touched)">
        Por favor, informe a data de Validade.
    </h6>
  </form>
  <ion-fab top right edge>
    <button ion-fab (click)="salvarItemEstoque()" [disabled]="formulario.invalid">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
