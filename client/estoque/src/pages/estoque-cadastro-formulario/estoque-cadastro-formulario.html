
<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Estoque</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <form (ngSubmit)="salvarItemEstoque()" #formulario="ngForm"  >
    <ion-item >
      <ion-label>CÃ³digo do Produto</ion-label>
      <ion-select [(ngModel)]="itemEstoque.produto" [ngModelOptions]="{standalone: true}"  [compareWith]="compareProduto">
        <ion-option *ngFor="let produto of produtos" [value]="produto" >{{produto.codigoProduto}} - {{produto.nome}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item >
      <ion-label stacked >Local de Armazenamento</ion-label>
      <ion-input [(ngModel)]="itemEstoque.localEstoque" [ngModelOptions]="{standalone: true}" name="localEstoque" type="text"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label stacked >Lote</ion-label>
      <ion-input [(ngModel)]="itemEstoque.lote" [ngModelOptions]="{standalone: true}" name="lote" type="text"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label stacked >Quantidade Utilizado</ion-label>
      <ion-input [(ngModel)]="itemEstoque.qtdUtilizado" [ngModelOptions]="{standalone: true}" name="qtdUtilizado" type="text"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label stacked >Data Solicitado</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" doneText="Selecionar" cancelText="Cancelar" [ngModelOptions]="{standalone: true}" name="dataPedido" [(ngModel)]="itemEstoque.dataPedido"></ion-datetime>
    </ion-item>
    <ion-item >
      <ion-label stacked >Data de Validade</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" doneText="Selecionar" cancelText="Cancelar"  [ngModelOptions]="{standalone: true}" name="dataValidade" [(ngModel)]="itemEstoque.dataValidade"></ion-datetime>
    </ion-item>
  </form>
  <ion-fab top right edge>
    <button ion-fab (click)="formulario.ngSubmit.emit()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
