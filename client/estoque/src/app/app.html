<ion-split-pane>
<ion-menu [content]="conteudo" >
    <ion-content>
        <ion-list>
            <button ion-item menuClose *ngFor="let pagina of paginas" 
                (click)="irPagina(pagina.componente)" >
                <ion-icon [name]="pagina.icone" item-left ></ion-icon>
                {{pagina.titulo}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #conteudo swipeBackEnable="false" ></ion-nav>
</ion-split-pane>
